name: CI/CD Pipeline - Maternar Santa Mariense

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Backend Tests & Linting
  # ===========================================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enterprise/backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: maternar_sm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: enterprise/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/maternar_sm_test

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:password@localhost:5432/maternar_sm_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_EXPIRES_IN: 1h

      - name: Build
        run: npm run build

  # ===========================================
  # Frontend Tests & Build
  # ===========================================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enterprise/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: enterprise/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.maternarsantamariense.com
          VITE_GRAPHQL_URL: https://api.maternarsantamariense.com/graphql
          VITE_WS_URL: wss://api.maternarsantamariense.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: enterprise/frontend/dist

  # ===========================================
  # Build Docker Images
  # ===========================================
  build-docker:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./enterprise/backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./enterprise/frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://api.maternarsantamariense.com
            VITE_GRAPHQL_URL=https://api.maternarsantamariense.com/graphql
            VITE_WS_URL=wss://api.maternarsantamariense.com

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deployment to production would happen here"
          echo "Configure your deployment provider (Railway, Render, AWS, etc.)"
          # Example for Railway:
          # railway up --service backend
          # railway up --service frontend

  # ===========================================
  # Notify on Completion
  # ===========================================
  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Success
        if: ${{ needs.deploy.result == 'success' }}
        run: echo "Deployment completed successfully!"

      - name: Notify Failure
        if: ${{ needs.deploy.result == 'failure' }}
        run: echo "Deployment failed!"
