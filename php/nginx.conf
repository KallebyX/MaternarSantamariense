# Nginx Configuration for Maternar Santamariense PHP
# Copy this to your nginx sites-available directory

server {
    listen 80;
    listen [::]:80;
    server_name maternar.local;

    # Redirect HTTP to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;

    root /var/www/maternar/php;
    index index.php;

    # Logging
    access_log /var/log/nginx/maternar_access.log;
    error_log /var/log/nginx/maternar_error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deny access to sensitive directories
    location ~ ^/(config|classes|includes)/ {
        deny all;
        return 403;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 403;
    }

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads directory
    location /uploads/ {
        # Disable PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri/ =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Max upload size
    client_max_body_size 10M;
}

